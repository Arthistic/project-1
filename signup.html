<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <style>
      .signup{
        width:30rem;
        height:32rem;
        position: absolute;
        left: 370px;
        top:5px;
        bottom: 10px;
        padding: 5px;
        margin: 0px;
      }
      .btn{
        width: 100%;
        background-color: #2672ae
      }
      label{
        font-size: 14px;
        margin: 0px;
      }
    </style>
  </head>
  <body>
     <div class="container">
      <div class="row">

        <!--sign-up form-->
        <div class="col-sm-6">
          <div class="card signup" >
            <div class="card-header" >
              <h3>Sign up to</h3>
            </div>  
          <div class="card-body sign_body">
              <form>
              <div class="form-group">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter Firstname"> 
              </div>

              <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname" placeholder="Enter Lastname"> 
              </div>
              <div class="form-group">
                <label for="emailaddr">Email address or username</label>
                <input type="email" class="form-control" id="emailaddr"  placeholder="Enter email">
              
              </div>
              <div class="form-group">
                <label for="pass">Password(8 or more than 8 characters)</label>
                <input type="password" class="form-control" id="pass" placeholder="Password">
              </div>
              <div class="card-text" style="font-size:13px;">
                By clicking on signup , you agree to <a href=""style="text-decoration: none;
        color:#0366d6;">User agreement</a>,<a href="" style="text-decoration: none;
        color:#0366d6;">Private Policy</a> and <a href=""style="text-decoration: none;
        color:#0366d6;">Cookies Policy</a>
              </div><br>
              <button type="submit" class="btn btn-primary">Signup</button>
            </form>
          </div>
        
        <div class="card-footer" style="margin:0px">
              Already a member?<a href="#" style="text-decoration: none;
        color:#0366d6;" >LogIn</a>
            </div>
        </div>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
